<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>



<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<div id="kartr-maps"></div>
    <script type="text/javascript">
        /* * * Konfigurations variabler * * */
        var kartr_api_key = 'Qma9Kz_JqIINg9_nYIdEKw'; // API-nyckel
        var kartr_map_width = 700; // Kartans bredd
        var kartr_map_height = 500; // Kartans höjd

        /* * * Redigera inte under denna rad om du inte vet vad du gör. * * */
        $(function(){
            var kartr = document.createElement('script'); kartr.type = 'text/javascript'; kartr.async = true;
            kartr.src = 'http://localhost:3000/javascripts/maps.js?api_key=' + kartr_api_key;
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(kartr);
        });
    </script>
</body>
</html>
